<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Tabela z filtrem i sortowaniem</title>
  <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
  <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@2.21.0/dist/bootstrap-vue.css" />
  <script src="https://unpkg.com/vue@2.6.12/dist/vue.js"></script>
  <script src="https://unpkg.com/babel-polyfill@latest/dist/polyfill.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <!-- Bootstrap dziaÅ‚a standardowo z jQuery, ta wersja biblioteki integruje BS z VUE: -->
  <script src="https://unpkg.com/bootstrap-vue@2.21.0/dist/bootstrap-vue.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <h1>Tabela reaktywna VUE</h1>

  <div id="app">
    <b-container>
      <!-- Kontener Bootstrap-->
      <b-form-group horizontal label="Filtrowanie tabeli" class="mb-0">
        <b-input-group>
          <b-form-input v-model="filter" placeholder="Czego szukasz?" />
        </b-input-group>
      </b-form-group>
      <template>
        <b-table striped hover :items="items" :fields="fields" :filter="filter" @row-clicked="rowClickHandler">
        </b-table>
      </template>
    </b-container>

    <!-- Dodaj -->
    <b-button id="show-btn" @click="showModal">Dodaj</b-button>
    <b-modal ref="my-modal" hide-footer title="Dodanie Ucznia">
    <b-form-group id="input-group-2" label="Pesel:" label-for="input-3">
      <b-form-input 
        id="Pesel" 
        v-model="items.pesel"
        type="text"
      ></b-form-input>
    </b-form-group>

    <b-form-group id="input-group-1" label="Imie:" label-for="input-1">
      <b-form-input 
      id="Imie" 
      v-model="items.first_name"
      type="text"
      ></b-form-input>
    </b-form-group>

    <b-form-group id="input-group-2" label="Nazwisko:" label-for="input-2">
      <b-form-input 
      id="Nazwisko" 
      v-model="items.last_name"
      type="text"
      ></b-form-input>
    </b-form-group>

    <b-form-group id="input-group-2" label="Klasa:" label-for="input-4">
      <b-form-input 
      id="Klasa" 
      v-model="items.klasa"
      type="text"
      ></b-form-input>
    </b-form-group>
    <!-- jak cos mozna jeszcze dodaj reset wszsystkich form-input: np. this.items.pesel = '' -->
      <b-button class="mt-3" block @click="Dodaj">Dodaj</b-button>
      <b-button class="mt-2" block @click="Anuluj">Anuluj</b-button>
    </b-modal>

    <!-- Delete -->
    <b-button id="show-btn" @click="showDelete">Usun</b-button>
    <b-modal ref="my-modal1" hide-footer title="Usuwanie Ucznia">
    <b-form-group id="input-group-1" label="Pesel:" label-for="input-3">
      <b-form-input 
        id="Pesel" 
        v-model="items.pesel"
        type="text"
        placeholder="Napisz Pesel ucznia, aby usunac go z tablicy"
      ></b-form-input>
    </b-form-group>

    <!-- Jak cos wymyslic cos lepszego -->
    <b-form-group id="input-group-2" label="Morzesz tez wybrac:" label-for="input-3">
      <b-form-select
        id="input-3"
        v-model="items.choise"
        :options="choise"
      ></b-form-select>
    </b-form-group>

      <b-button class="mt-3" block @click="Usun">Usun</b-button>
      <b-button class="mt-2" block @click="Anuluj1">Anuluj</b-button>
    </b-modal>
  </div>
  <!-- https://bootstrap-vue.org/docs/components/modal
  https://bootstrap-vue.org/docs/components/form/#form -->
  <script src="script.js"></script>
</body>
</html>
